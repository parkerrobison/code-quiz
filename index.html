<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz!</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <div>
                <a href="./high-score.html">View High Scores</a>
                <p id ="timer">Time: 0</p>
            </div>
        </header>

        <main>
            <div class= "container">
                <div id="q-container">
                    <div id= "main-text">Code Quiz Challenge</div>
                    <div id= "score-div">
                        <input type="text" class="hide " name="high-score" id="high-score" placeholder="The high score will go here" readonly>
                    </div>
                        <div id= "sub-text">This quiz is designed to test your knowledge about coding. Try to answer these questions correctly within the set time limit. 
                        Remember, each incorrect response will reduce your time/score by 10. Good Luck!
                    </div>
                    <div class= "button-list hide" id= "answer-buttons">
                        <button class= "btn btn-option" id="btn1">1</button>
                        <button class= "btn btn-option" id="btn2">2</button>
                        <button class= "btn btn-option" id="btn3">3</button>
                        <button class= "btn btn-option" id="btn4">4</button>
                    </div>
                    <div class= "control-button">
                        <button class="start-button btn" id="start-btn">Start</button>
                    </div>
                </div>
            </div>
        </main>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
